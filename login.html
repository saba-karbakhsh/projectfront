<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex justify-content-center align-items-center vh-100 bg-light">

    <div class="card shadow p-4" style="width: 350px;">
        <h3 class="text-center mb-3">Login</h3>
        <form>
            <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input type="email" class="form-control" id="email" placeholder="Enter email">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Enter password">
            </div>
            <button type="submit" class="btn btn-primary w-100">Login</button>
        </form>
        <p class="mt-3 text-center">
            Don't have an account? <a href="signup.html">Sign up</a>
        </p>
        <div id="message-box" class="mb-3"></div>
    </div>


    <script>
        document.addEventListener("DOMContentLoaded", function () {
            document.querySelector("form").addEventListener("submit", function (event) {
                event.preventDefault();
        
                const email = document.getElementById("email").value.trim();
                const password = document.getElementById("password").value.trim();
        
                if (!email || !password) {
                    showMessage("Please fill out all fields.", "danger");
                    return;
                }
        
                const xhr = new XMLHttpRequest();
                xhr.open("POST", "http://localhost:8080/login", true);
                xhr.setRequestHeader("Content-Type", "application/json");
                xhr.withCredentials = true;
        
                xhr.onreadystatechange = function () {
                    if (xhr.readyState === 4) {
                        const response = xhr.responseText.trim();
        
                        if (xhr.status === 200) {
                            console.log("Login successful:", response);
                                window.location.href = "index.html";
                            if (response.toLowerCase().includes("user not found")) {
                                showMessage("Invalid email or password.", "danger");
                            } else {
                                showMessage("Login error: " + response, "danger");
                            }
                        } else {
                            showMessage("Server error. Try again later.", "danger");
                        }
                    }
                };
        
                const data = JSON.stringify({ email, password });
                xhr.send(data);
            });
        
            function showMessage(message, type) {
                document.getElementById("message-box").innerHTML = `
                    <div class="alert alert-${type}" role="alert">${message}</div>
                `;
            }
        });
        </script>
        
    <!-- <script src="login.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
