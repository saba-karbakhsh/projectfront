<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid d-flex">
            <span class="navbar-brand mb-0 h1">User Dashboard</span>
            <button id="logoutBtn" class="btn btn-danger ms-auto">Logout</button>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-4">
        <!-- Welcome Message and API Counter -->
        <div class="text-center">
            <h3>Welcome, <span id="userEmail">User</span>!</h3>
            <p>You have <strong id="apiCounter"></strong> API calls remaining.</p>
        </div>

        <!-- Video Feed and Controls -->
        <div class="row">
            <!-- Video Feed -->
            <div class="col-md-8">
                <img src="http://localhost:5000/video_feed" alt="Drone Video Feed" class="img-fluid">
            </div>

            <!-- Controls -->
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Drone Controls</h5>
                        <!-- Take Off and Land -->
                        <div class="row mb-2">
                            <div class="col-6">
                                <button class="btn btn-success w-100" onclick="sendCommand('takeoff')">Take Off</button>
                            </div>
                            <div class="col-6">
                                <button class="btn btn-danger w-100" onclick="sendCommand('land')">Land</button>
                            </div>
                        </div>
                        <!-- Forward and Backward -->
                        <div class="row mb-2">
                            <div class="col-6">
                                <button class="btn btn-primary w-100" onclick="sendCommand('forward')">Forward</button>
                            </div>
                            <div class="col-6">
                                <button class="btn btn-primary w-100" onclick="sendCommand('backward')">Backward</button>
                            </div>
                        </div>
                        <!-- Left and Right -->
                        <div class="row mb-2">
                            <div class="col-6">
                                <button class="btn btn-primary w-100" onclick="sendCommand('left')">Left</button>
                            </div>
                            <div class="col-6">
                                <button class="btn btn-primary w-100" onclick="sendCommand('right')">Right</button>
                            </div>
                        </div>
                        <!-- Up and Down -->
                        <div class="row mb-2">
                            <div class="col-6">
                                <button class="btn btn-primary w-100" onclick="sendCommand('up')">Up</button>
                            </div>
                            <div class="col-6">
                                <button class="btn btn-primary w-100" onclick="sendCommand('down')">Down</button>
                            </div>
                        </div>
                        <!-- Rotate Left and Right -->
                        <div class="row mb-2">
                            <div class="col-6">
                                <button class="btn btn-primary w-100" onclick="sendCommand('rotate_left')">Rotate Left</button>
                            </div>
                            <div class="col-6">
                                <button class="btn btn-primary w-100" onclick="sendCommand('rotate_right')">Rotate Right</button>
                            </div>
                        </div>
                        <!-- Track Face -->
                        <div class="row mb-3">
                            <div class="col-12">
                                <button id="trackingButton" class="btn btn-warning w-100" onclick="toggleTracking()">Track Face</button>
                            </div>
                        </div>
                        <!-- Keyboard Instructions -->
                        <p class="text-muted">Use keyboard: Arrow keys (move), W/S (up/down), A/D (rotate), E (takeoff), Q (land)</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const xhr = new XMLHttpRequest();
            xhr.open("GET", "http://localhost:8080/index", true);
            xhr.withCredentials = true;
        
            xhr.onreadystatechange = function () {
                if (xhr.readyState === 4) {
                    if (xhr.status === 200) {
                        try {
                            const data = JSON.parse(xhr.responseText);
        
                            console.log("Response data:", data);
                            if (data.error) {
                                alert(data.error);
                                window.location.href = "login.html";
                                return;
                            }
        
                            document.getElementById("userEmail").textContent = data.email;
                            document.getElementById("role").textContent = data.role;
        
                            if (data.role === "admin") {
                                console.log("All users:", data.usersData);
                            } else {
                                document.getElementById("apiCounter").textContent = data;
                            }
        
                        } catch (err) {
                            console.error("Invalid response:", err);
                            window.location.href = "login.html";
                        }
                    } else {
                        alert("Session error. Please log in again.");
                        window.location.href = "login.html";
                    }
                }
            };
        
            xhr.send();
        
            document.getElementById("logoutBtn").addEventListener("click", function () {
                localStorage.clear();
                window.location.href = "login.html";
            });
        });
        </script>
        
    <!-- <script src="index.js"></script> -->
</body>
</html>
